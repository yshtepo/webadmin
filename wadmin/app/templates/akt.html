{% extends "base.html" %}
{% block content %}
<div class="base">
  <form method="post" name="akt" class="form">
    {{form.hidden_tag()}}
    <p>Введите ИНН клиента</p>
    <p>{{form.inn(size=20)}}<input type="submit" value="Найти"></p>
    {% for error in form.errors.inn %}
    <span style="color: red">[{{error}}]</span>
    {% endfor %}
  </form>
  <div class="base">
    <p>{{download}}</p>
    <h3><a href="{{akt}}" download>{{akt}}</a></h3>
  </div>
{% endblock %}
